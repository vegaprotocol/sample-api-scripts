query GetMarkets{
  markets{
    id
    name
    tradingMode
    marketTimestamps{
      proposed
      pending
      open
      close
    }
    depth {
      buy{
        volume
        numberOfOrders
      }
      sell{
        volume
        numberOfOrders
      }
    lastTrade{
      price
      size
    }
    }
  
  }
}