###############################################################################
#                           L I S T   M A R K E T S                           #
###############################################################################

query getMarkets {
  marketsConnection {
    edges {
      node {
        id
        tradingMode
        marketTimestamps {
          proposed
          pending
          open
          close
        }
        depth {
          buy {
            volume
            numberOfOrders
          }
          sell {
            volume
            numberOfOrders
          }
          lastTrade {
            price
            size
          }
        }
      }
    }
  }
}

