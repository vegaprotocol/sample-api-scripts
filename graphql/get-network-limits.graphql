
#  How to get information on network limits from a Data Node using GraphQL calls:
#  ----------------------------------------------------------------------
#  Cursor pagination is supported
#  ----------------------------------------------------------------------
#  For full details see the GraphQL Reference API docs at https://docs.vega.xyz


query getNetworkLimits {
  networkLimits {
    canProposeMarket
    canProposeAsset
    bootstrapFinished
    proposeMarketEnabled
    proposeAssetEnabled
    bootstrapBlockCount
    genesisLoaded
    proposeMarketEnabledFrom
    proposeAssetEnabledFrom
  }
}