#  How to get information on key statistics from a Data Node using GraphQL calls:
#  ----------------------------------------------------------------------
#  Cursor pagination is supported
#  ----------------------------------------------------------------------
#  For full details see the GraphQL Reference API docs at https://docs.vega.xyz


query getStatistics {
    statistics {
        chainVersion
        appVersion
        status
        totalTrades
        totalOrders
        totalPeers
        totalMarkets
        ordersPerSecond
        tradesPerSecond
        averageOrdersPerBlock
        averageTxBytes
    }
}