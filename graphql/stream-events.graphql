subscription {
  busEvents(batchSize: 0, types: [Order], marketId: "'$marketID'") {
    type
    event {
      ... on Order {
        id
        side
        price
        timeInForce
        side
        market {
          id
        }
        size
        remaining
        party {
          id
        }
        createdAt
        expiresAt
        status
        reference
        tradesConnection {
          edges {
            node {
              id
              size
              aggressor
            }
          }
        }
        type
        rejectionReason
        version
        updatedAt
      }
      ... on TimeUpdate {
        timestamp
      }
    }
  }
}