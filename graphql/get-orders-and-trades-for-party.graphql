query GetOrderTradesForParty($partyId: ID! = "644a1a8bb2fba612612dd6a5d400c49eb469d91dff777b0eda3f4cd554296759") {
  party(id: $partyId) {
    id
    ordersConnection {
      edges {
        node {
          id
          price
          side
          status
          tradesConnection {
            edges {
              node {
                id
                price
                size
              }
            }
          }
        }
      }
    }
  }
}